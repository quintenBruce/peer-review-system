<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerReviewPro - Submit Paper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .container-main {
            flex: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PeerReviewPro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Papers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Submit Your Paper</h1>
    <form id="paperForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="paperTitle">Title</label>
            <input type="text" class="form-control" id="paperTitle" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="paperAuthors">Authors</label>
            <input type="text" class="form-control" id="paperAuthors" name="authors" placeholder="Enter authors" th:value="${username}">
        </div>

        <div class="form-group">
            <label for="paperAbstract">Abstract</label>
            <textarea class="form-control" id="paperAbstract" name="abstract" rows="3" placeholder="Enter abstract"></textarea>
        </div>
        <div class="form-group">
            <label for="paperFile">Upload File</label>
            <input type="file" class="form-control-file" id="paperFile" name="pdfFile">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <span>&copy; 2024 PeerReviewPro. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    var form = document.getElementById("paperForm");
    console.log("Form:", form); // Debugging statement

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        var formData = new FormData(form);
        console.log("FormData:", formData); // Debugging statement

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/submit-paper", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("Paper submitted successfully");
                // Redirect to another page if needed
            } else {
                alert("Failed to submit paper. Error: " + xhr.statusText);
            }
        };
        xhr.onerror = function() {
            alert("Network error occurred");
        };
        xhr.send(formData);
    });
});

</script>
</body>
</html>
